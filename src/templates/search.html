<div class="search-bar form-inline">
  <input class="form-control" ng-model="$ctrl.searchString" type="text" ng-change="$ctrl.debounceSearch()" ng-keypress="$ctrl.handleKeypress($event)"/>
  <button class="btn" ng-click="$ctrl.result()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>;
